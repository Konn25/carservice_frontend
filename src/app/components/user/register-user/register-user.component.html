<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Your Name" #name>
                    <label for="floatingInput">Your Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNick" placeholder="NickName" #nick>
                    <label for="floatingInput">Nickname</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" #email>
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" #password>
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPasswordAgain" placeholder="Password" #passwordAgain>
                    <label for="floatingPassword">Password again</label>
                </div>

                <div>
                    <input type="button" class="btn btn-primary" (click)="checkRegistration(name.value, nick.value, email.value, password.value, passwordAgain.value)" value="Registration">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
